<!DOCTYPE html>
<html>

	<head>
		<!-- Meta Tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Warping your face with a twist.">
		<meta name="keywords" content="Game, Monkeys, Joy">
		<link id="css" rel="stylesheet" type="text/css" href="main.css">

		<!-- Bootstrap -->


		<title>Feed the Monkeys!</title>
	</head>

	<body>


		<p id="Score" hidden>0</p>

		<div id="starter" class="welcomeFrame">
			<h1> MonkeyMayham!</h1>
			<h3> Make the monkeys happy by feeding them bananas!  </h3>
			<embed id="monkeyStart" src="media/happy_monkey.png">
		</div>

		<div class="mainFrame"> 
			<canvas id="gameCanvas" width="0" height="0"></canvas>
		</div>

		<div class="buttons">
			<button class="btn btn-dark" id ="start" onclick="main()">Start Game</button>
			<button class="btn btn-dark" id ="readimage"> Change Who to Feed </button>
		</div>


		<div class="test">
			<p id="acc">acc</p>
			<p id="x">x</p>
			<p id="test"></p>
		</div>



		<script src="game.js" async></script>

	</body>
</html>
