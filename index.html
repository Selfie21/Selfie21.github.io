<!DOCTYPE html>
<html>

	<head>
		<!-- Meta Tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Warping your face with a twist.">
		<meta name="keywords" content="Game, Monkeys, Joy">
		<link id="css" rel="stylesheet" type="text/css" href="main.css">

		<!-- Bootstrap CSS-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

		<title>Feed the Monkeys!</title>
	</head>

	<body>


		<p id="Score" hidden>0</p>

		<div id="starter" class="welcomeFrame">
			<h1> MonkeyMayham!</h1>
			<img id="monkeyStart" src="media/happy_monkey.png" width="128" height="128">

			<div>
				<h3> Make the monkeys happy by feeding them bananas! </h3>
				<br>
				<h3> Controls: Arrow Keys or Phone Orientation. </h3>
			</div>
		</div>

		<div class="mainFrame"> 
			<canvas id="gameCanvas" width="0" height="0"></canvas>
		</div>



		<div class="buttons">
			<button class="btn btn-dark" id ="btnstart" onclick="main()">Start Game</button>
			<input type="file" id="fileupload" accept="image/*" capture hidden/>
			<input class="btn btn-dark" id="btnfileupload" type="button" value="Change who to feed!" />
			<button type="button" class="btn btn-dark" id="btnhelp" data-toggle="modal" data-target="#helpmodal">Help?</button>
		</div>

		<div class="modal fade" id="helpmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Help</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		      	 If you are on iOS you have to explicitly toggle the access for the accelerometer in Settings > Safari > Motion and Orientation access.
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" async></script>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous" async></script>
		<script src="game.js" async></script>
	</body>
</html>
