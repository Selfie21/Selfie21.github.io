<!DOCTYPE html>
<html>

	<head>
		<!-- Meta Tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Warping your face with a twist.">
		<meta name="keywords" content="Game, Monkeys, Joy">
		<link id="css" rel="stylesheet" type="text/css" href="main.css">

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

		<title>Feed the Monkeys!</title>
	</head>

	<body>


		<p id="Score" hidden>0</p>

		<div id="starter" class="welcomeFrame">
			<h1> MonkeyMayham!</h1>
			<h3> Make the monkeys happy by feeding them bananas!  </h3>
			<br>
			<embed id="monkeyStart" src="media/happy_monkey.png">
		</div>

		<div class="mainFrame"> 
			<canvas id="gameCanvas" width="0" height="0"></canvas>
		</div>

		<div class="buttons">
			<button class="btn btn-dark" id ="start" onclick="main()">Start Game</button>
			<button class="btn btn-dark" id ="readimage" onclick="restart()"> Change Who to Feed </button>
		</div>


		<div class="test">
			<p id="acc">acc</p>
			<p id="test"></p>
		</div>



		<script src="game.js" async></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

	</body>
</html>
